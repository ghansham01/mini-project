<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="loginBox">
            <!-- Instagram Logo -->
            <div class="logo">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
            </div>
            
            <!-- Login Form -->
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                
                <!-- OR Divider -->
                <div class="divider">
                    <div class="line"></div>
                    <div class="or-text">OR</div>
                    <div class="line"></div>
                </div>
                
                <!-- Facebook Login -->
                <div class="facebook-login">
                    <img src="https://www.instagram.com/static/images/facebook_icon.png/f77b915f4c34.png" alt="Facebook Icon">
                    <span>Log in with Facebook</span>
                </div>
                
                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        
        <!-- Sign Up Box -->
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

</body>
</html>
